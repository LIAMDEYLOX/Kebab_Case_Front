<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <section class="create-recipe-page">
        <h1 class="create-recipe-title">Créer une nouvelle recette</h1>
        <hr class="create-recipe-separator">

        <div class="form-section">
            <app-recipe-form-head [form]="recipeForm"></app-recipe-form-head>
        </div>
        <div class="form-section">
            <app-recipe-ingredients-form [ingredients]="ingredients" (add)="addIngredient()" (remove)="removeIngredient($event)"></app-recipe-ingredients-form>
        </div>
        <div class="form-section">
            <app-recipe-steps-form [form]="recipeForm"></app-recipe-steps-form>
        </div>
        <div class="form-section">
            <app-recipe-timing-form [form]="recipeForm"></app-recipe-timing-form>
        </div>
        <div class="form-section">
            <app-recipe-description-form [form]="recipeForm"></app-recipe-description-form>
        </div>
        <button type="submit" [disabled]="recipeForm.invalid">Créer la recette</button>
        <div *ngIf="submitSuccess" style="color: green; margin-top: 1em;">
            Recette créée avec succès !
        </div>
        <div *ngIf="submitError" style="color: red; margin-top: 1em;">
            {{ submitError }}
        </div>
    </section>
</form>
