<div class="ingredients-organizer">
    <h3>Ingrédients</h3>
    
    <!-- Si on a des données de la BDD -->
    <div *ngIf="recipe && recipe.ingredients.length > 0" class="ingredients-from-api">
        <div class="ingredient-list">
            <div class="ingredient-item" *ngFor="let recipeIngredient of recipe.ingredients">
                <span class="ingredient-name">{{recipeIngredient.ingredient.name_ingredients}}</span>
                <span class="ingredient-quantity">{{recipeIngredient.quantity || 'Selon goût'}}</span>
            </div>
        </div>
    </div>
</div>
