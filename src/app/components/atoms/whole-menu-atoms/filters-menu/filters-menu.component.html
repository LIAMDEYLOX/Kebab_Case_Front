<div class="filters-menu-wrapper" 
    [class.active]="isOpen"
    (mouseenter)="onMouseEnter()" 
    (mouseleave)="onMouseLeave()">
    <div class="filters-menu-container">
        <div class="filters-content">
            <!-- Première colonne de filtres -->
            <div class="filters-column">
                <section class="filter-section">
                    <h3 class="filter-category">Types de plats</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-1" class="filter-checkbox"
                                   (change)="onFilterChange('type', 'apero', $any($event.target).checked)">
                            <label for="filter-type-1">Apéro</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-2" class="filter-checkbox"
                                   (change)="onFilterChange('type', 'entrees', $any($event.target).checked)">
                            <label for="filter-type-2">Entrées</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-3" class="filter-checkbox"
                                   (change)="onFilterChange('type', 'plats', $any($event.target).checked)">
                            <label for="filter-type-3">Plats</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-4" class="filter-checkbox"
                                   (change)="onFilterChange('type', 'desserts', $any($event.target).checked)">
                            <label for="filter-type-4">Desserts</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Mangeurs Pointilleux</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-1" class="filter-checkbox"
                                   (change)="onFilterChange('diet', 'vegetarian', $any($event.target).checked)">
                            <label for="filter-diet-1">Végétarien</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-2" class="filter-checkbox"
                                   (change)="onFilterChange('diet', 'vegan', $any($event.target).checked)">
                            <label for="filter-diet-2">Végan</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-3" class="filter-checkbox"
                                   (change)="onFilterChange('diet', 'gluten-free', $any($event.target).checked)">
                            <label for="filter-diet-3">Sans gluten</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-4" class="filter-checkbox"
                                   (change)="onFilterChange('diet', 'meat-lover', $any($event.target).checked)">
                            <label for="filter-diet-4">Viandard</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-5" class="filter-checkbox"
                                   (change)="onFilterChange('diet', 'healthy', $any($event.target).checked)">
                            <label for="filter-diet-5">Healthy</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">À travers le Monde</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-country-1" class="filter-checkbox"
                                   (change)="onFilterChange('cuisine', 'italian', $any($event.target).checked)">
                            <label for="filter-country-1">Italienne</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-country-2" class="filter-checkbox"
                                   (change)="onFilterChange('cuisine', 'japanese', $any($event.target).checked)">
                            <label for="filter-country-2">Japonaises</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-country-3" class="filter-checkbox"
                                   (change)="onFilterChange('cuisine', 'indian', $any($event.target).checked)">
                            <label for="filter-country-3">Indiennes</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-country-4" class="filter-checkbox"
                                   (change)="onFilterChange('cuisine', 'korean', $any($event.target).checked)">
                            <label for="filter-country-4">Coréennes</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-country-5" class="filter-checkbox"
                                   (change)="onFilterChange('cuisine', 'spanish', $any($event.target).checked)">
                            <label for="filter-country-5">Espagnoles</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-country-7" class="filter-checkbox"
                                   (change)="onFilterChange('cuisine', 'french', $any($event.target).checked)">
                            <label for="filter-country-7">Françaises</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Budget</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-budget-1" class="filter-checkbox"
                                   (change)="onFilterChange('budget', 'low', $any($event.target).checked)">
                            <label for="filter-budget-1">Économique</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-budget-2" class="filter-checkbox"
                                   (change)="onFilterChange('budget', 'medium', $any($event.target).checked)">
                            <label for="filter-budget-2">Moyen</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-budget-3" class="filter-checkbox"
                                   (change)="onFilterChange('budget', 'high', $any($event.target).checked)">
                            <label for="filter-budget-3">Élevé</label>
                        </li>
                    </ul>
                </section>
            </div>

            <!-- Deuxième colonne de filtres -->
            <div class="filters-column">
                <section class="filter-section">
                    <h3 class="filter-category">Temps de préparation</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-time-1" class="filter-checkbox"
                                   (change)="onFilterChange('time', 'quick', $any($event.target).checked)">
                            <label for="filter-time-1">Rapide (&lt; 15 min)</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-time-2" class="filter-checkbox"
                                   (change)="onFilterChange('time', 'medium', $any($event.target).checked)">
                            <label for="filter-time-2">Moyen (15-30 min)</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-time-3" class="filter-checkbox"
                                   (change)="onFilterChange('time', 'long', $any($event.target).checked)">
                            <label for="filter-time-3">Long (&gt; 30 min)</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-time-4" class="filter-checkbox"
                                   (change)="onFilterChange('time', 'very-long', $any($event.target).checked)">
                            <label for="filter-time-4">Vous avez le temps (&gt; 1 h)</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Idées par thématiques</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-theme-1" class="filter-checkbox"
                                   (change)="onFilterChange('theme', 'top-recipe', $any($event.target).checked)">
                            <label for="filter-theme-1">Top recette</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-theme-2" class="filter-checkbox"
                                   (change)="onFilterChange('theme', 'new-recipes', $any($event.target).checked)">
                            <label for="filter-theme-2">Nouvelles recettes</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-theme-3" class="filter-checkbox"
                                   (change)="onFilterChange('theme', 'simple', $any($event.target).checked)">
                            <label for="filter-theme-3">Simplicité express</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-theme-4" class="filter-checkbox"
                                   (change)="onFilterChange('theme', 'zero-waste', $any($event.target).checked)">
                            <label for="filter-theme-4">Rien ne se perd</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Recettes festives</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-1" class="filter-checkbox"
                                   (change)="onFilterChange('festive', 'christmas', $any($event.target).checked)">
                            <label for="filter-party-1">Noël</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-2" class="filter-checkbox"
                                   (change)="onFilterChange('festive', 'halloween', $any($event.target).checked)">
                            <label for="filter-party-2">Halloween</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-3" class="filter-checkbox"
                                   (change)="onFilterChange('festive', 'easter', $any($event.target).checked)">
                            <label for="filter-party-3">Pâques</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-4" class="filter-checkbox"
                                   (change)="onFilterChange('festive', 'valentine', $any($event.target).checked)">
                            <label for="filter-party-4">Saint-Valentin</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-5" class="filter-checkbox"
                                   (change)="onFilterChange('festive', 'chandeleur', $any($event.target).checked)">
                            <label for="filter-party-5">Chandeleur</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-6" class="filter-checkbox"
                                   (change)="onFilterChange('festive', 'ramadan', $any($event.target).checked)">
                            <label for="filter-party-6">Ramadan</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">De saison</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-1" class="filter-checkbox"
                                   (change)="onFilterChange('season', 'summer', $any($event.target).checked)">
                            <label for="filter-season-1">Eté</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-2" class="filter-checkbox"
                                   (change)="onFilterChange('season', 'spring', $any($event.target).checked)">
                            <label for="filter-season-2">Printemps</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-3" class="filter-checkbox"
                                   (change)="onFilterChange('season', 'autumn', $any($event.target).checked)">
                            <label for="filter-season-3">Automne</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-4" class="filter-checkbox"
                                   (change)="onFilterChange('season', 'winter', $any($event.target).checked)">
                            <label for="filter-season-4">Hiver</label>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</div>
