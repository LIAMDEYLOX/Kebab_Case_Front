<div class="filters-menu-wrapper" 
    [class.active]="isOpen"
    (mouseenter)="onMouseEnter()" 
    (mouseleave)="onMouseLeave()">
    <div class="filters-menu-container">
        <div class="filters-content">
            <!-- Première colonne de filtres -->
            <div class="filters-column">
                <section class="filter-section">
                    <h3 class="filter-category">Types de plats</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-1" class="filter-checkbox"
                                    (change)="onFilterChange('type', 'Apéritif', $any($event.target).checked)">
                            <label for="filter-type-1">Apéritif</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-2" class="filter-checkbox"
                                    (change)="onFilterChange('type', 'Entrée', $any($event.target).checked)">
                            <label for="filter-type-2">Entrée</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-3" class="filter-checkbox"
                                    (change)="onFilterChange('type', 'Plat principal', $any($event.target).checked)">
                            <label for="filter-type-3">Plat principal</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-4" class="filter-checkbox"
                                    (change)="onFilterChange('type', 'Dessert', $any($event.target).checked)">
                            <label for="filter-type-4">Dessert</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-type-5" class="filter-checkbox"
                                    (change)="onFilterChange('type', 'Accompagnement', $any($event.target).checked)">
                            <label for="filter-type-5">Accompagnement</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Mangeurs Pointilleux</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-1" class="filter-checkbox"
                                    (change)="onFilterChange('diet', 'Végétarien', $any($event.target).checked)">
                            <label for="filter-diet-1">Végétarien</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-2" class="filter-checkbox"
                                    (change)="onFilterChange('diet', 'Végétalien', $any($event.target).checked)">
                            <label for="filter-diet-2">Végétalien</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-3" class="filter-checkbox"
                                    (change)="onFilterChange('diet', 'Sans gluten', $any($event.target).checked)">
                            <label for="filter-diet-3">Sans gluten</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-4" class="filter-checkbox"
                                    (change)="onFilterChange('diet', 'Halal', $any($event.target).checked)">
                            <label for="filter-diet-4">Halal</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diet-5" class="filter-checkbox"
                                    (change)="onFilterChange('diet', 'Casher', $any($event.target).checked)">
                            <label for="filter-diet-5">Casher</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Difficulté</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diff-1" class="filter-checkbox"
                                    (change)="onFilterChange('difficulty', 'Facile', $any($event.target).checked)">
                            <label for="filter-diff-1">Facile</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diff-2" class="filter-checkbox"
                                    (change)="onFilterChange('difficulty', 'Moyen', $any($event.target).checked)">
                            <label for="filter-diff-2">Moyen</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diff-3" class="filter-checkbox"
                                    (change)="onFilterChange('difficulty', 'Difficile', $any($event.target).checked)">
                            <label for="filter-diff-3">Difficile</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-diff-4" class="filter-checkbox"
                                    (change)="onFilterChange('difficulty', 'Expert', $any($event.target).checked)">
                            <label for="filter-diff-4">Expert</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Cuisine</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-cuisine-1" class="filter-checkbox"
                                    (change)="onFilterChange('cuisine', 'Oriental', $any($event.target).checked)">
                            <label for="filter-cuisine-1">Oriental</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-cuisine-2" class="filter-checkbox"
                                    (change)="onFilterChange('cuisine', 'Méditerranéen', $any($event.target).checked)">
                            <label for="filter-cuisine-2">Méditerranéen</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-cuisine-3" class="filter-checkbox"
                                    (change)="onFilterChange('cuisine', 'Turc', $any($event.target).checked)">
                            <label for="filter-cuisine-3">Turc</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-cuisine-4" class="filter-checkbox"
                                    (change)="onFilterChange('cuisine', 'Libanais', $any($event.target).checked)">
                            <label for="filter-cuisine-4">Libanais</label>
                        </li>
                        <!-- Ajoute d'autres cuisines selon ta BDD -->
                    </ul>
                </section>
            </div>

            <!-- Deuxième colonne de filtres -->
            <div class="filters-column">
                <section class="filter-section">
                    <h3 class="filter-category">Temps de préparation</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-time-1" class="filter-checkbox"
                                    (change)="onFilterChange('time', 'Express', $any($event.target).checked)">
                            <label for="filter-time-1">Express (&lt; 15 min)</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-time-2" class="filter-checkbox"
                                    (change)="onFilterChange('time', 'Rapide', $any($event.target).checked)">
                            <label for="filter-time-2">Rapide (15-30 min)</label>
                        </li> 
                        <li class="filter-option">
                            <input type="checkbox" id="filter-time-3" class="filter-checkbox"
                                    (change)="onFilterChange('time', 'Long', $any($event.target).checked)">
                            <label for="filter-time-3">Long (&gt;= 30 min)</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">Recettes festives</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-1" class="filter-checkbox"
                                    (change)="onFilterChange('festive', 'christmas', $any($event.target).checked)">
                            <label for="filter-party-1">Noël</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-2" class="filter-checkbox"
                                    (change)="onFilterChange('festive', 'halloween', $any($event.target).checked)">
                            <label for="filter-party-2">Halloween</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-3" class="filter-checkbox"
                                    (change)="onFilterChange('festive', 'easter', $any($event.target).checked)">
                            <label for="filter-party-3">Pâques</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-4" class="filter-checkbox"
                                    (change)="onFilterChange('festive', 'Romantique', $any($event.target).checked)">
                            <label for="filter-party-4">Saint-Valentin</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-5" class="filter-checkbox"
                                    (change)="onFilterChange('festive', 'chandeleur', $any($event.target).checked)">
                            <label for="filter-party-5">Chandeleur</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-party-6" class="filter-checkbox"
                                    (change)="onFilterChange('festive', 'ramadan', $any($event.target).checked)">
                            <label for="filter-party-6">Ramadan</label>
                        </li>
                    </ul>
                </section>

                <section class="filter-section">
                    <h3 class="filter-category">De saison</h3>
                    <ul class="filter-list">
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-1" class="filter-checkbox"
                                    (change)="onFilterChange('season', 'summer', $any($event.target).checked)">
                            <label for="filter-season-1">Eté</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-2" class="filter-checkbox"
                                    (change)="onFilterChange('season', 'spring', $any($event.target).checked)">
                            <label for="filter-season-2">Printemps</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-3" class="filter-checkbox"
                                    (change)="onFilterChange('season', 'autumn', $any($event.target).checked)">
                            <label for="filter-season-3">Automne</label>
                        </li>
                        <li class="filter-option">
                            <input type="checkbox" id="filter-season-4" class="filter-checkbox"
                                    (change)="onFilterChange('season', 'winter', $any($event.target).checked)">
                            <label for="filter-season-4">Hiver</label>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</div>
